<!DOCTYPE html>
<html>
  <head>
    <title>What Transaction Fee Should I Use?</title>
    <style>
      body {
        text-align: center;
      }
      .big {
        font-size: 10vw;
      }
    </style>
  </head>

  <body>
    <p>What transaction fee should I pay?</p>

    <h1 class="big">1 SAT/BYTE</h1>

    <p>(0.01 mBTC/KB or 0.00001 BTC/KB)</p>

    <p>For a median transaction size of <b>226 bytes</b>, this results in a fee of <b>226 satoshis</b>. (0.00000226 BTC)</p>

    <p>At a price of 1 BTC = <b id="usd-per-btc">~$4200</b> that's a fee of <b id="cost-per-tx">~0.95 cents</b>.</p>
    <noscript><p>Enable javascript for updated numbers.</p></noscript>

    <a href="why.html">Why?</a>

    <script>
      fetch("https://api.coinmarketcap.com/v1/ticker/bitcoin/", {
        referrer: "no-referrer",
        cache: "no-store",
      }).then(res => res.json())
        .then(res => {
          var price = Number(res[0].price_usd);
          var cost = price * 0.00000226; // 226 satoshis
          var cents = cost * 100;

          var fixedPrice = price.toFixed(2);
          var fixedCents = cents.toFixed(2);

          document.getElementById("usd-per-btc").textContent = "$" + fixedPrice;
          document.getElementById("cost-per-tx").textContent = fixedCents + " cents";
        });
    </script>
  </body>
</html>
