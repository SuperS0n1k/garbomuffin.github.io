<!DOCTYPE html>
<html>
<head>
  <title>Tileset</title>
  <style>
    body {
      margin: 1px;
      font-family: sans-serif;
    }

    table, tr {
      vertical-align: top;
    }

    #canvas {
      border: 1px solid black;
    }
    #canvas:hover {
      background: url(transparent.png) repeat;
    }

    #tilesTable {
      border-collapse: collapse;
    }
    #tilesTable canvas {
      display: block;
    }
    #tilesTable td:hover {
      outline: 2px solid #555;
    }
    #tilesTable td.active {
      outline: 2px solid #000;
    }

    label {
      display: block;
    }
  </style>
</head>

<body>

  <input id="tileSetInput" type="file">
  <button id="saveAsImageButton">export image</button>

  <table>
    <tr>
      <td><canvas id="canvas" width="256" height="256"></canvas></td>
      <td><table id="tilesTable"></table></td>
    </tr>
  </table>

  <div id="options">
    <h3>Options</h3>
    <label>Width (px) <input type="number" id="widthInput"></label>
    <label>Height (px) <input type="number" id="heightInput"></label>
  </div>

  <script src="script.js"></script>

</body>
</html>
