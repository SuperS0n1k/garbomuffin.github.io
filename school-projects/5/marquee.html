<!DOCTYPE html>
<html>
	<head>
		<title>&lt;marquee&gt;obsolete&lt;marquee&gt;</title>
		
		<style>
			body {
				overflow: hidden;
			}
			
			.rainbow {
			  animation: rainbow 10s linear 0s infinite;
			}

			@keyframes rainbow {
			  0% {
				  color: #F00;
			  }
			  17% {
				  color: #FF0;
			  }
			  33% {
				  color: #0F0;
			  }
			  50% {
				  color: #0FF;
			  }
			  67% {
				  color: #00F;
			  }
			  84% {
				  color: #F0F;
			  }
			  100% {
				  color: #F00;
			  }
			}
			
			.center {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				z-index: -1;
				font-family: sans-serif;
				opacity: 0.33;
			}
			
			h1 {
				margin: 0;
				padding: 0;
			}
			
			.center h1 {
				font-size: 10em;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<h1 class="rainbow">OBSOLETE</h1>
		</div>
	
		<script>
		function height() {
			var h = window.getComputedStyle(document.body).height;
			return Number(h.substring(0, h.length - 2));
		}
		
		var container = document.getElementById("container");
		for (var i = 0; height() < screen.height ; i++) {
			var el = document.createElement("marquee");
			el.innerHTML = "MARQUEES ARE <span class='rainbow'>OBSOLETE</span>";
			el.setAttribute("behavior", "alternate");
			el.setAttribute("direction", i % 2 === 0 ? "right" : "left");
			document.body.appendChild(el);
		}
		</script>
	</body>
</html>
