<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/core.css">

    <style>
      /* remove empty space */
      ul {
        margin-top: 0;
      }
      h3 {
        margin-bottom: 0;
      }

      /* disable centering */
      tr, th, td {
        vertical-align: top;
      }

      button {
        padding: 5px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"], input[type="number"] {
        width: 100px;
      }

      /* noscript message */
      /* this is the most time i've put into a noscript message ever */
      #noscript {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        background-color: black;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
      }

      /* config page */
      #start {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 5px;
        width: 100%;
        height: 10%;
        font-size: 3em;
      }

      /* inital config */
      #config {
        display: block;
      }
      #prompter {
        display: none;
        color: white;
      }

      /* prompter lines */
      #prompter-lines-container {
        background-color: black;
        overflow: hidden;

        /* fill screen */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* hide list bullets TODO: consider using <p> instead of <ul> and <li>? */
      #prompter-lines {
        list-style: none;
      }

      #prompter-lines li {
        /* make empty lines show as empty space */
        height: 1em;
      }

      /* prompter options */
      #prompter-options-container {
        background-color: black;
        position: absolute;
        border-top: 1px white solid;
        padding-top: 10px;
        bottom: 0;
        left: 0;
        width: 100%;
      }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77118590-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-77118590-7');
    </script>
  </head>

  <body>
    <noscript>
      <div id="noscript">
        <div>
          <h1>ENABLE JAVASCRIPT</h1>
        </div>
      </div>
    </noscript>

    <div id="config">
      <h1>EasIER Prompter (early beta)</h1>

      <hr>

      <p>A simple prompter that just works. Enter your script into the box then hit the start button below.</p>

      <h3>Features</h3>
      <ul>
        <a href="https://i.imgur.com/waDLvuh.png">No sign in</a>.
        <a href="https://i.imgur.com/agCc84W.png">Free</a>.
        <a href="https://github.com/GarboMuffin/garbomuffin.github.io/tree/master/school-projects/4">Open source</a>.
        Not for profit.
      </ul>

      <table>
        <tr>
          <td>
            <textarea id="input" cols="80" rows="20" spellcheck="false"></textarea>
          </td>

          <td class="options">
            <div>
              <label>Font Size: <input id="options-font-size" type="number" min="0"></label>
            </div>
            <div>
              <label>Bold: <input id="options-bold" type="checkbox"></label>
            </div>
            <div>
              <label>Remove Button Focus: <input id="options-remove-focus" type="checkbox"></label>
            </div>
            <div>
              <button id="options-reset">Reset Everything</button>
            </div>
          </td>
        </tr>
      </table>

      <button id="start"><b>Start</b></button>
    </div>

    <div id="prompter">
      <div id="prompter-lines-container">
        <ul id="prompter-lines"></ul>
      </div>

      <div id="prompter-options-container">
        <ul id="prompter-options">
          <button id="prompter-start-stop">Start</button>
          <button id="prompter-reverse">Moving Down</button>

          <span>Speed:</span>
          <button id="prompter-speed-down">&lt;</button>
          <span id="options-current-speed"></span>
          <button id="prompter-speed-up">&gt;</button>

          <button id="prompter-edit">Edit</button>
        </ul>
      </div>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
