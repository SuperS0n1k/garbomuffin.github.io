<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/core.css">

    <style>
      canvas {
        display: block;
        border: 1px black solid;
      }

      th {
        vertical-align: top;
        text-align: left;
      }

      .play-stats {
        list-style: none;
        padding-left: 10px;
        margin-top: 0;
      }

      .start {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1>Balloon Pop (v0.2)</h1>

    <table>
      <tr>
        <th>
          <canvas id="canvas" width="360" height="480"></canvas>
          <button id="start" class="start">Start</button>
        </th>

        <th>
          <ul class="play-stats">
            <li>Score: <span id="score">0</span></li>
            <li>Your Highscore: <span id="player-highscore">0</span></li>
            <li>Global Highscore: <span id="global-highscore">0</span> (beta)</li>
          </ul>
        </th>
      </tr>
    </table>

    <p>Things I still need to do:</p>
    <ul>
      <li><b>Touchscreen support</b> - in next version</li>
      <li>Putting the statistics in a better spot - low priority</li>
      <li>Global highscore is really broken - low priority</li>
    </ul>

    <script src="dist/bundle.js"></script>
  </body>
</html>
