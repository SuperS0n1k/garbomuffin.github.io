<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/core.css">

    <style>
      canvas {
        display: block;
        border: 1px black solid;
      }

      th {
        vertical-align: top;
        text-align: left;
      }

      .play-stats {
        list-style: none;
        padding-left: 10px;
        margin-top: 0;
      }

      .start {
        width: 100%;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77118590-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-77118590-7');
    </script>
  </head>

  <body>
    <h1>Space Invaders (v0.1)
    </h1>

    <table>
      <tr>
        <th>
          <canvas id="canvas" width="360" height="480"></canvas>
          <button id="start" class="start">Start</button>
        </th>

        <th>
          <ul class="play-stats">
            <li>Score: <span id="score">0</span></li>
            <li>Your Highscore: <span id="player-highscore">0</span></li>
            <li>Global Highscore: <span id="global-highscore">0</span> (beta)</li>
          </ul>
        </th>
      </tr>
    </table>

    <script src="dist/bundle.js"></script>
  </body>
</html>
